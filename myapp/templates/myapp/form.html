{% extends 'myapp/base.html' %}
{% block body %}
<div class="container my-3" >
    <h5 style="text-align: center;">Student Query Form</h5>
    <form action="" method="post">{% csrf_token %}
 <div class="form-group">
   <label for="name">Name</label>
   <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
 </div>
  <div class="form-group">
   <label for="dept">Department</label>
    <input type="text" class="form-control" id="dept" name="dept" placeholder="Enter Yout Department" required>
  </div>
  <div class="form-group">
     <label for="sem">Semester</label>
     <input type="number" class="form-control" id="sem" name="sem" placeholder="Enter Your Semester" required>
  </div>

         <div class="form-group">
   <label for="email">Email</label>
   <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
 </div>
 <div class="form-group">
 <label for="tel">Phone Number</label>
 <input type="tel" class="form-control" id="tel" name="tel" placeholder="Enter Your Phone Number" required>
 </div>

         
         <div class="form-group">
  <div class="form-group">
   <label for="desc">How May We Help You ?</label>
   <textarea class="form-control" id="desc" name="desc" rows="5" required></textarea>
 </div>
 <button type="submit" class="btn btn-dark" >Submit</button>
 </div>
{% endblock %}
